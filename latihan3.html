<!DOCTYPE html>
<html>
<head>
    <title>latihan form</title>
</head>
    <body>
        <form>
            <table align="center" cellpadding="15" width="60%" border="20">
                <thead>
                <tbody>
                <tfoot>
                    <tr bgcolor="green">
                        <th colspan="2">Latihan Form</th>
                    </tr>
                    </thead>
                    <tr>
                        <td width="30">Nama</td>
                        <td>
                            <input type="text" name="nama" value=""/>
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="text" name="sandi" value=""/>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="jk" value="L"/>Pria &nbsp;
                            <input type="radio" name="jk" value="P" checked />Wanita
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Hobby</td>
                        <td>
                            <input type="checkbox" name="hb" value="traveling"/>traveling<br/>
                            <input type="checkbox" name="hb" value="membaca" checked />membaca<br/>
                            <input type="checkbox" name="hb" value="menonton"/>menonton<br/>
                        </td>
                    </tr>
                    <tr>
                        <td>Pendidikan</td>
                        <td>
                            <select name="pendidikan">
                                    <option value="">-- pilih pendidikan --</option>
                                    <option value="SMP">SMP</option>
                                    <option value="SMA">SMA</option>
                                    <option value="D1">D1</option>
                                    <option value="D3">D3</option>
                                    <option value="S1">S1</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Alamat</td>
                        <td><textarea name="" id="" cols="50" rows="6"></textarea></td>
                        <tr bgcolor="grey">
                            <th colspan="2">
                                <input type="submit" name="proses" value="Simpan"> &nbsp;
                                <input type="reset" name="unproses" value="Batal">
                    </tr>
                    </tbody>
                </thead>
            </table>
        </form>
    </body>
</html>
